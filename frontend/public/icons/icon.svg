<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#0f172a"/>

  <!-- Construction crane simplified icon -->
  <g transform="translate(128, 128)">
    <!-- Base -->
    <rect x="110" y="200" width="36" height="56" fill="#3b82f6" rx="4"/>

    <!-- Tower -->
    <rect x="122" y="60" width="12" height="140" fill="#60a5fa"/>

    <!-- Horizontal beam -->
    <rect x="20" y="60" width="216" height="12" fill="#3b82f6" rx="2"/>

    <!-- Cable left -->
    <line x1="60" y1="72" x2="60" y2="120" stroke="#94a3b8" stroke-width="2"/>
    <rect x="50" y="120" width="20" height="24" fill="#f59e0b" rx="2"/>

    <!-- Cable right -->
    <line x1="180" y1="72" x2="180" y2="140" stroke="#94a3b8" stroke-width="2"/>
    <rect x="170" y="140" width="20" height="24" fill="#f59e0b" rx="2"/>

    <!-- Counter weight -->
    <rect x="200" y="72" width="24" height="32" fill="#64748b" rx="2"/>

    <!-- DGGM Text -->
    <text x="128" y="240" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">DGGM</text>
  </g>
</svg>