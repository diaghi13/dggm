version: "3.9"

services:
  frontend:
    container_name: dggm-frontend
    build:
      context: ./frontend
    image: dggm-frontend:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
